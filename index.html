<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Wala Paan</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React, ReactDOM, Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="antialiased font-[Manrope] bg-white dark:bg-black text-gray-900 dark:text-gray-100">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useMemo } = React;
      const { motion } = window['framer-motion'];

      const cn = (...c) => c.filter(Boolean).join(" ");

      const HeroMark = () => (
        <span className="relative inline-block">
          <span className="relative z-10">Date Wala Paan</span>
          <span className="absolute -inset-1 -skew-x-6 bg-gradient-to-r from-emerald-300/70 to-amber-200/60 dark:from-emerald-600/50 dark:to-amber-500/30 rounded-lg"></span>
        </span>
      );

      function Site() {
        const [dark, setDark] = useState(true);
        const year = useMemo(() => new Date().getFullYear(), []);

        return (

            <header className="sticky top-0 z-50 border-b bg-background/80 backdrop-blur">
              <div className="mx-auto max-w-6xl px-4 py-3 flex items-center gap-3">
                <div className="flex items-center gap-2 font-bold text-xl">🌿 <span>Date Wala Paan</span></div>

                  <a href="#story" className="hover:text-emerald-600">Story</a>
                  <a href="#pricing" className="hover:text-emerald-600">Pricing</a>

                  <a href="#contact" className="hover:text-emerald-600">Contact</a>
                </nav>
                <div className="ml-3 flex items-center gap-2">
                  <button onClick={() => setDark(!dark)} className="px-2 py-1 border rounded">
                    {dark ? "🌙" : "☀️"}
                  </button>
                  <button className="ml-2 hidden sm:inline-flex gap-2 bg-emerald-600 text-white px-4 py-2 rounded-lg shadow hover:bg-emerald-700">
                    🛒 Order
                  </button>
                </div>
              </div>
            </header>

            {/* Hero */}
            <section className="mx-auto max-w-6xl px-4 py-16 grid md:grid-cols-2 gap-10 items-center bg-gradient-to-br from-emerald-50 via-white to-amber-50 dark:from-emerald-950 dark:via-black dark:to-amber-950 rounded-3xl">
              <div>
                <span className="bg-emerald-600 text-white text-xs px-2 py-1 rounded">100% Tobacco-Free</span>
                <motion.h1 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.6 }} className="mt-4 text-4xl md:text-5xl font-extrabold leading-tight">
                  Fresh. Fun. Healthy. <br />
                  Meet <HeroMark />
                </motion.h1>
                <p className="mt-4 text-muted-foreground">A modern after-meal bite: premium dates stuffed with gulkand, saunf, cardamom, and crunchy nuts.</p>
                <div className="mt-6 flex flex-wrap gap-3">
                  <button className="bg-emerald-600 text-white px-4 py-2 rounded-lg shadow hover:bg-emerald-700 flex gap-2">🛒 Order a Box</button>
                  <button className="border px-4 py-2 rounded-lg">See Ingredients</button>
                </div>
              </div>
              <motion.div initial={{ scale: 0.8, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} transition={{ duration: 0.7 }}>
                <div className="aspect-[4/3] rounded-3xl bg-gradient-to-br from-emerald-100 to-amber-100 dark:from-emerald-900/30 dark:to-amber-900/20 border flex items-center justify-center">
                  <svg viewBox="0 0 200 200" className="w-2/3">
                    <defs>
                      <linearGradient id="g1" x1="0" x2="1">
                        <stop offset="0%" stopColor="#065f46" />
                        <stop offset="100%" stopColor="#10b981" />
                      </linearGradient>
                    </defs>
                    <path d="M100 30 C 40 60, 40 140, 100 170 C 160 140, 160 60, 100 30 Z" fill="url(#g1)" />

                    <circle cx="110" cy="95" r="3" fill="#111" />

                  </svg>
                </div>
              </motion.div>
            </section>

            {/* Flavors */}
            <section id="flavors" className="mx-auto max-w-6xl px-4 py-14">

              <div className="mt-6 grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div className="p-4 border rounded-lg hover:shadow-lg">🌿 Meetha Gulkand</div>
                <div className="p-4 border rounded-lg hover:shadow-lg">🥥 Coconut Snow</div>
                <div className="p-4 border rounded-lg hover:shadow-lg">🍫 Choco Mint</div>
                <div className="p-4 border rounded-lg hover:shadow-lg">🥜 Dry Fruit Crunch</div>
              </div>
            </section>

            {/* Pricing */}
            <section id="pricing" className="mx-auto max-w-6xl px-4 py-14">
              <h2 className="text-2xl md:text-3xl font-bold">Pricing</h2>
              <div className="mt-6 grid md:grid-cols-3 gap-4">
                <div className="p-6 border rounded-lg">2-piece Taster • ₹39</div>
                <div className="p-6 border rounded-lg">4-piece Box • ₹79</div>
                <div className="p-6 border rounded-lg">8-piece Share Pack • ₹149</div>
              </div>
            </section>

            {/* Testimonials */}
            <section id="testimonials" className="mx-auto max-w-6xl px-4 py-14 grid md:grid-cols-3 gap-4">
              <div className="p-4 border rounded-lg">“Perfect after-meal bite.” – Aarav</div>
              <div className="p-4 border rounded-lg">“Dry Fruit Crunch + Coffee = ❤️” – Mira</div>
              <div className="p-4 border rounded-lg">“Hygienic and quick.” – Prof. Nair</div>
            </section>

            {/* Contact */}
            <section id="contact" className="mx-auto max-w-6xl px-4 py-14">
              <h3 className="text-2xl font-bold">Contact</h3>
              <p className="mt-2 text-muted-foreground">Bulk enquiries, campus tie-ups, or feedback—drop a line.</p>
              <ul className="mt-4 space-y-2 text-sm">
                <li>📞 +91-90000-00000</li>
                <li>✉️ hello@datewalapaan.in</li>
                <li>📍 Hinjewadi • Pune</li>
              </ul>
            </section>

            {/* Footer */}
            <footer className="border-t mt-20">
              <div className="mx-auto max-w-6xl px-4 py-10 text-sm flex flex-col md:flex-row items-center gap-3 md:gap-6">
                <div className="flex items-center gap-2">🌿 Date Wala Paan</div>
                <div className="md:ml-auto">© {year} Date Wala Paan. All rights reserved.</div>
              </div>
            </footer>
          </div>

      }

      ReactDOM.createRoot(document.getElementById("root")).render(<Site />);

</html>
